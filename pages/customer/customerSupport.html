<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <span>Welcome, <span id="usernameDisplay"></span></span>
        <button id="logoutButton">Logout</button>
    </div>

    <div class="container">
        <h2>Customer Support</h2>
        <p>For any queries or complaints, please contact us through the details below:</p>

        <div class="support-info">
            <p><strong>Contact Number:</strong> +91 98765 43210</p>
            <p><strong>Email:</strong> support@parcelmanagement.com</p>
            <p><strong>Address:</strong> 123, Parcel Lane, Logistics City, India</p>
        </div>
    </div>

    <script>
        // Display the username from localStorage
        document.addEventListener("DOMContentLoaded", function () {
            let username = localStorage.getItem("username") || "Guest";
            document.getElementById("usernameDisplay").textContent = username;
        });

        // Logout function to clear localStorage and redirect to login
        document.getElementById("logoutButton").addEventListener("click", function () {
            localStorage.removeItem("username"); // Remove stored username
            window.location.href = "login.html"; // Redirect to login page
        });

    </script>
</body>
</html>
