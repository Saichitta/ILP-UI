<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Payment</title>
    <link rel="stylesheet" href="../../css/customer/customerCardPayment.css">
</head>
<body>
    <h2>Credit Card Payment</h2>

    <div class="payment-container">
        <label for="cardNumber">Card No:</label>
        <input type="text" id="cardNumber" maxlength="16" placeholder="Enter 16-digit card number">
        <div class="error" id="cardNumberError"></div>

        <label for="cardHolder">Card Holder Name:</label>
        <input type="text" id="cardHolder" placeholder="Enter Card Holder Name">
        <div class="error" id="cardHolderError"></div>

        <label for="expiryDate">Expiry Date:</label>
        <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5">
        <div class="error" id="expiryDateError"></div>

        <label for="cvv">CVV:</label>
        <input type="password" id="cvv" maxlength="3" placeholder="3-digit CVV">
        <div class="error" id="cvvError"></div>

        <button id="makePaymentBtn">Make Payment</button>
    </div>

    <script src="../../js/customer/customerCardPayment.js"></script>
</body>
</html>
