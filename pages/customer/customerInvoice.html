<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link rel="stylesheet" href="../../css/customer/customerInvoice.css">
</head>

<body>
    <h2>Invoice</h2>

    <div class="invoice-container">
        <p><strong>Receiver Name:</strong> <span id="receiverName"></span></p>
        <p><strong>Receiver Address:</strong> <span id="receiverAddress"></span></p>
        <p><strong>Receiver Pin:</strong> <span id="receiverPin"></span></p>
        <p><strong>Receiver Mobile:</strong> <span id="receiverMobile"></span></p>
        <p><strong>Parcel Weight:</strong> <span id="parcelWeight"></span></p>
        <p><strong>Parcel Contents:</strong> <span id="parcelContents"></span></p>
        <p><strong>Parcel Delivery Type:</strong> <span id="parcelDeliveryType"></span></p>
        <p><strong>Parcel Packing Preference:</strong> <span id="parcelPacking"></span></p>
        <p><strong>Parcel Pickup Time:</strong> <span id="parcelPickupTime"></span></p>
        <p><strong>Parcel Service Cost:</strong> â‚¹<span id="parcelServiceCost"></span></p>
        <p><strong>Parcel Payment Time:</strong> <span id="parcelPaymentTime"></span></p>

        <button onclick="window.print()">Print Invoice</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("receiverName").textContent = localStorage.getItem("receiverName");
            document.getElementById("receiverAddress").textContent = localStorage.getItem("receiverAddress");
            document.getElementById("receiverPin").textContent = localStorage.getItem("receiverPin");
            document.getElementById("receiverMobile").textContent = localStorage.getItem("receiverMobile");
            document.getElementById("parcelWeight").textContent = localStorage.getItem("parcelWeight") + "g";
            document.getElementById("parcelContents").textContent = localStorage.getItem("parcelContents");
            document.getElementById("parcelDeliveryType").textContent = localStorage.getItem("deliverySpeed");
            document.getElementById("parcelPacking").textContent = localStorage.getItem("packaging");
            document.getElementById("parcelPickupTime").textContent = localStorage.getItem("pickupDateTime");
            document.getElementById("parcelServiceCost").textContent = localStorage.getItem("totalCost");
            document.getElementById("parcelPaymentTime").textContent = localStorage.getItem("paymentTime");
        });
    </script>
</body>

</html>
