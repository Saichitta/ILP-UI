<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="../../css/customer/customerPayment.css">
</head>
<body>
   
    <h2>Payment Details</h2>
    <div class="payment-container">
    <label for="billAmount">Bill Amount:</label>
    <input type="text" id="billAmount" readonly>

    <label for="paymentMode">Mode of Payment:</label>
    <select id="paymentMode">
        <option value="debit">Debit Card</option>
        <option value="credit">Credit Card</option>
    </select>

    <button id="payNowBtn">Pay Now</button>
    <button id="backHomeBtn">Back to Home</button>
    </div>
    <script src="../../js/customer/customerPayment.js"></script>
</body>
</html>
