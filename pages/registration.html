<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="registration-container">
        <h2>Customer Registration</h2>

        <form id="registerForm">
            <div class="form-sections">
                <!-- Personal Information (Left) -->
                <div class="personal-info">
                    <fieldset>
                        <legend>Personal Information</legend>
                        <label>Customer Name:</label>
                        <input type="text" id="customerName" maxlength="50" placeholder="Enter your full name" required>

                        <label>Email:</label>
                        <input type="email" id="email" placeholder="Enter your email" required>

                        <label>Mobile Number:</label>
                        <div class="mobile-input">
                            <select id="countryCode">
                                <option value="+1">+1 (USA)</option>
                                <option value="+91">+91 (India)</option>
                                <option value="+44">+44 (UK)</option>
                            </select>
                            <input type="text" id="mobileNumber" maxlength="10" placeholder="Enter 10-digit number" required>
                        </div>

                        <label>Address:</label>
                        <textarea id="address" placeholder="Enter complete mailing address including ZIP code and parcel code" required></textarea>
                        <p id="error-message" class="error-message"></p>
                        
                    </fieldset>
                </div>

                <!-- Account Details (Right) -->
                <div class="account-info">
                    <fieldset>
                        <legend>Account Details</legend>
                        <label>User ID:</label>
                        <input type="text" id="userId" minlength="5" maxlength="20" placeholder="Choose a username" required>

                        <label>Password:</label>
                        <input type="password" id="password" maxlength="30" placeholder="Create a strong password" required>

                        <label>Confirm Password:</label>
                        <input type="password" id="confirmPassword" maxlength="30" placeholder="Re-enter password" required>
                        <p id="password-error-message" class="password-error-message"></p>
                        
                    </fieldset>
                </div>
            </div>

            <!-- Preferences (Centered Below) -->
            <div class="preferences-section">
                <fieldset>
                    <legend>Preferences</legend>
                    <label>Notification Preference:</label>
                    <select id="preferences">
                        <option value="email">Email</option>
                        <option value="sms">SMS</option>
                        <option value="both">Both Email & SMS</option>
                    </select>
                </fieldset>
            </div>

            <!-- Error Message -->
            <!-- <p id="error-message" class="error-message"></p> -->

            <!-- Buttons (Centered) -->
            <div class="form-buttons">
                <button type="submit">Register</button>
                <button type="reset">Reset</button>
            </div>

            <!-- Success Message -->
            <p id="success-message" class="success-message"></p>
        </form>
    </div>

    <script src="../index.js"></script>
</body>

</html>
