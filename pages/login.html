<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="login-container">
        <h2 style="color: azure;">Login</h2>
        <form id="loginForm">

            <label for="role">Select Role:</label><br>
            <select id="role" required>
                <option value="">Select Role</option>
                <option value="customer">Customer</option>
                <option value="officer">Officer</option>
            </select> <br> <br>
            <label for="username">User ID:</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20" placeholder="Enter User ID" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" maxlength="30" placeholder="Enter password" required>
            
            <p id="error-message" class="error-message"></p><br>
            
            <button type="submit">Login</button>

            <p id="register-message" class="register-message" style="display: none;">
                Don't have an Account? <a href="./registration.html">Register Here</a>
            </p>
        </form>
    </div>
    <script src="../index.js"></script>
 
</body>
</html>
